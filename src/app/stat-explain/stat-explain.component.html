<div class="">
  <div class="input-group input-group-sm mb-1">
    <div class="input-group-text border-white bg-white">
      <input (click)="requestSetTargetStat()" [checked]="isMainStat"
             class="form-check-input mt-0" name="targetStat" type="radio">
    </div>
    <span (click)="requestSetTargetStat()" [class.fw-bold]="isMainStat"
          class="input-group-text border-white bg-white col-3 col-sm-2">
      <img [alt]="stat?.name" [src]="image()">

      <span *ngIf="hasEffect" [class.border-danger-subtle]="(!isMainStat) && hasSideEffect" [class.fw-bold]="isMainStat"
            [class.text-danger]="(!isMainStat) && hasSideEffect"
            [class.text-success]="hasEffect && isMainStat"
            class="ms-1 me-1">
        {{ minimumPossibility || 0 }} ~ {{ maximumPossibility || 0 }}
      </span>
    </span>
    <span class="btn d-inline text-center">
      <fa-icon (click)="requestDecreaseCurrentTraining(10)" [icon]="faLeft"></fa-icon>
    </span>
    <span class="btn d-inline text-center">
      <fa-icon (click)="requestDecreaseCurrentTraining(1)" [icon]="faMinus"></fa-icon>
    </span>
    <div class="input-group-text border-0 bg-white col-1 justify-content-center">
      <span [class.main-stat]="isMainStat"
            [class.nonzero-stat]="currentTraining > 0"
            [class.zero-stat]="currentTraining == 0"
            class="ms-2 me-1">{{ currentTraining }}</span>
    </div>
    <span class="btn d-inline text-center">
      <fa-icon (click)="requestIncreaseCurrentTraining(1)" [icon]="faPlus"></fa-icon>
    </span>
    <span class="btn d-inline text-center">
      <fa-icon (click)="requestIncreaseCurrentTraining(10)" [icon]="faRight"></fa-icon>
    </span>
  </div>
</div>
