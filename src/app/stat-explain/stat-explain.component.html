<div class="">
  <div class="input-group input-group-sm mb-1">
    <div class="input-group-text">
      <input (click)="setTargetStat()" [checked]="isMainStat"
             [value]="" class="form-check-input mt-0" name="targetStat" type="radio">
    </div>
    <span [class.fw-bold]="isMainStat" class="input-group-text bg-white col-4">
      <img [alt]="stat?.name" [src]="image()">
      <!--      <span *ngIf="hasEffect" class="text-primary">&nbsp;+{{trainingEffect}}</span>-->

      <span [class.text-light]="currentTraining == 0"
            [class.text-secondary]="currentTraining > 0"
            class="ms-2 me-1">{{currentTraining}}</span>

      <span *ngIf="hasEffect" [class.border-danger-subtle]="(!isMainStat) && hasSideEffect" [class.fw-bold]="isMainStat"
            [class.text-danger]="(!isMainStat) && hasSideEffect"
            [class.text-success]="hasEffect && isMainStat"
            class="ms-1 me-1">
        {{minimumPossibility || 0}} ~ {{maximumPossibility || 0}}
      </span>
    </span>
    <button (click)="decreaseCurrentTraining()"
            (mousedown)="holdDecrease()"
            (mouseleave)="mouseup()"
            (mouseup)="mouseup()"
            class="btn d-inline fw-bold text-center col-1">-
    </button>
    <button (click)="increaseCurrentTraining()"
            (mousedown)="holdIncrease()"
            (mouseleave)="mouseup()"
            (mouseup)="mouseup()"
            class="btn d-inline text-center col-1">+
    </button>
    <button (click)="decreaseCurrentTraining(10)"
            class="btn d-inline text-center col-1"><<
    </button>
    <button (click)="increaseCurrentTraining(10)"
            class="btn d-inline text-center col-1">>>
    </button>
  </div>
</div>
