<div style="display: inline-flex; width: 100%">
  <mat-form-field style="flex-grow:1;" floatLabel="always"
                  [class.mainstat]="isMainStat"
                  [class.has_side_effect]="hasSideEffect"
  >
    <mat-label>{{!!stat ? stat.name : ""}}, applied effect: {{trainingEffect}}, required effect: {{requiredEffect}}</mat-label>
    <input matInput type="number" (input)="onCurrentTrainingChanged()"
           [(ngModel)]="currentTraining">
  </mat-form-field>

  <mat-form-field style="width: 90px">
    <mat-label>Possibility</mat-label>
    <input matInput disabled
           value="{{minimumPossibility || 0}} ~ {{maximumPossibility || 0}}">
  </mat-form-field>

</div>
