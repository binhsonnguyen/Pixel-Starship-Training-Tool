<div class="">
  <div class="input-group input-group-sm mb-1">
    <div class="input-group-text">
      <input (click)="setTargetStat()" [checked]="isMainStat"
             [value]="" class="form-check-input mt-0" name="targetStat" type="radio">
    </div>
    <span (click)="setTargetStat()" [class.fw-bold]="isMainStat"
          class="input-group-text bg-white col-4">
      <img [alt]="stat?.name" [src]="image()">
      <!--      <span *ngIf="hasEffect" class="text-primary">&nbsp;+{{trainingEffect}}</span>-->

      <span *ngIf="hasEffect" [class.border-danger-subtle]="(!isMainStat) && hasSideEffect" [class.fw-bold]="isMainStat"
            [class.text-danger]="(!isMainStat) && hasSideEffect"
            [class.text-success]="hasEffect && isMainStat"
            class="ms-1 me-1">
        {{minimumPossibility || 0}} ~ {{maximumPossibility || 0}}
      </span>
    </span>
    <span class="btn d-inline text-center">
      <fa-icon (click)="decreaseCurrentTraining(10)" [icon]="faLeft"></fa-icon>
    </span>
    <span class="btn d-inline text-center">
      <fa-icon (click)="decreaseCurrentTraining()" [icon]="faMinus"></fa-icon>
    </span>
    <div class="input-group-text border-0 bg-white col-1 justify-content-center">
      <span [class.zero-stat]="currentTraining == 0"
            [class.nonzero-stat]="currentTraining > 0"
            [class.main-stat]="isMainStat"
            class="ms-2 me-1">{{currentTraining}}</span>
    </div>
    <span class="btn d-inline text-center">
      <fa-icon (click)="increaseCurrentTraining()" [icon]="faPlus"></fa-icon>
    </span>
    <span class="btn d-inline text-center">
      <fa-icon (click)="increaseCurrentTraining(10)" [icon]="faRight"></fa-icon>
    </span>
  </div>
</div>
