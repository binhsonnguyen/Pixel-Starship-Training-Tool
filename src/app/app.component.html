<div class="container">
  <div class="row">
    <h4 class=" mt-2 text-center">Training Possibility</h4>
  </div>
  <div class="row">
    <div class="input-group input-group-sm mt-1 mb-1">
      <span class="input-group-text">TP</span>
      <input class="form-control text-center" readonly disabled type="number" [value]="usedTp">
      <span class="input-group-text">/</span>
      <select class="form-select fw-bold text-danger border-danger-subtle" [(ngModel)]="totalTrainingPoint">
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option selected value="110">110</option>
        <option value="200">200</option>
      </select>
      <select class="form-select" [(ngModel)]="targetStat">
        <option *ngFor="let item of Stat.ALL" [value]="item.name">
          {{item.name}}
        </option>
      </select>
      <select class="form-select" style="width:auto;" [(ngModel)]="targetQuality">
        <option *ngFor="let item of TrainingQuality.ALL" [value]="item.name">
          {{item.name}}
        </option>
      </select>
    </div>
    <div class="fatigue input-group input-group-sm mb-1">
      <span class="input-group-text">F</span>
      <input readonly class="form-control text-center border-danger-subtle text-danger fw-bold" type="number" [(ngModel)]="fatiguee">
      <button class="fatigue btn btn-outline-primary" type="button" (click)="fatiguee=0" [class.bg-primary]="fatiguee == 0">
        <img src="assets/fatigue/Fatigue0.webp" alt="f0">
      </button>
      <button class="fatigue btn btn-outline-secondary" type="button" (click)="fatiguee=1" [class.bg-secondary]="fatiguee == 1">
        <img src="assets/fatigue/Fatigue1.webp" alt="f1">
        <img src="assets/fatigue/Fatigue2.webp" alt="f2">
        <img src="assets/fatigue/Fatigue3.webp" alt="f3">
        <img src="assets/fatigue/Fatigue4.webp" alt="f4">
        <img src="assets/fatigue/Fatigue5.webp" alt="f5">
      </button>
      <button class="fatigue btn btn-outline-warning" type="button" (click)="fatiguee=51" [class.bg-warning]="fatiguee == 51">
        <img src="assets/fatigue/Fatigue6.webp" alt="f6">
        <img src="assets/fatigue/Fatigue7.webp" alt="f7">
        <img src="assets/fatigue/Fatigue8.webp" alt="f8">
        <img src="assets/fatigue/Fatigue9.webp" alt="f9">
        <img src="assets/fatigue/Fatigue10.webp" alt="f10">
      </button>
      <button class="fatigue btn btn-outline-danger" type="button" (click)="fatiguee=100" [class.bg-danger]="fatiguee == 100">
        <img src="assets/fatigue/Fatigue10.webp" alt="f10">
      </button>
    </div>
    <div class="input-group input-group-sm mb-1">
      <input class="form-control text-primary bg-white border-primary-subtle text-center" readonly disabled type="text" [value]="trainingTask.name">
    </div>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.HP, $event)" [stat]="Stat.HP"
                      [is_main_stat]="(trainingTask.mainStat == Stat.HP)"
                      [current_training]="currentTraining.hp"
                      [training_effect]="trainingTask.statsEffective.hp"
                      [required_effect]="training.requiredStatEffect(Stat.HP)"
                      [minimum_possibility]="minimumPossibility.hp"
                      [maximum_possibility]="maximumPossibility.hp">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.ATK, $event)" [stat]="Stat.ATK"
                      [is_main_stat]="trainingTask.mainStat == Stat.ATK"
                      [current_training]="currentTraining.atk"
                      [training_effect]="trainingTask.statsEffective.atk"
                      [required_effect]="training.requiredStatEffect(Stat.ATK)"
                      [minimum_possibility]="minimumPossibility.atk"
                      [maximum_possibility]="maximumPossibility.atk">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.RPR, $event)" [stat]="Stat.RPR"
                      [is_main_stat]="trainingTask.mainStat == Stat.RPR"
                      [current_training]="currentTraining.rpr"
                      [training_effect]="trainingTask.statsEffective.rpr"
                      [required_effect]="training.requiredStatEffect(Stat.RPR)"
                      [minimum_possibility]="minimumPossibility.rpr"
                      [maximum_possibility]="maximumPossibility.rpr">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.ABL, $event)" [stat]="Stat.ABL"
                      [is_main_stat]="trainingTask.mainStat == Stat.ABL"
                      [current_training]="currentTraining.abl"
                      [training_effect]="trainingTask.statsEffective.abl"
                      [required_effect]="training.requiredStatEffect(Stat.ABL)"
                      [minimum_possibility]="minimumPossibility.abl"
                      [maximum_possibility]="maximumPossibility.abl">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.STA, $event)" [stat]="Stat.STA"
                      [is_main_stat]="trainingTask.mainStat == Stat.STA"
                      [current_training]="currentTraining.sta"
                      [training_effect]="trainingTask.statsEffective.sta"
                      [required_effect]="training.requiredStatEffect(Stat.STA)"
                      [minimum_possibility]="minimumPossibility.sta"
                      [maximum_possibility]="maximumPossibility.sta">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.PLT, $event)" [stat]="Stat.PLT"
                      [is_main_stat]="trainingTask.mainStat == Stat.PLT"
                      [current_training]="currentTraining.plt"
                      [training_effect]="trainingTask.statsEffective.plt"
                      [required_effect]="training.requiredStatEffect(Stat.PLT)"
                      [minimum_possibility]="minimumPossibility.plt"
                      [maximum_possibility]="maximumPossibility.plt">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.SCI, $event)" [stat]="Stat.SCI"
                      [is_main_stat]="trainingTask.mainStat == Stat.SCI"
                      [current_training]="currentTraining.sci"
                      [training_effect]="trainingTask.statsEffective.sci"
                      [required_effect]="training.requiredStatEffect(Stat.SCI)"
                      [minimum_possibility]="minimumPossibility.sci"
                      [maximum_possibility]="maximumPossibility.sci">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.ENG, $event)" [stat]="Stat.ENG"
                      [is_main_stat]="trainingTask.mainStat == Stat.ENG"
                      [current_training]="currentTraining.eng"
                      [training_effect]="trainingTask.statsEffective.eng"
                      [required_effect]="training.requiredStatEffect(Stat.ENG)"
                      [minimum_possibility]="minimumPossibility.eng"
                      [maximum_possibility]="maximumPossibility.eng">
    </app-stat-explain>
    <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.WPN, $event)" [stat]="Stat.WPN"
                      [is_main_stat]="trainingTask.mainStat == Stat.WPN"
                      [current_training]="currentTraining.wpn"
                      [training_effect]="trainingTask.statsEffective.wpn"
                      [required_effect]="training.requiredStatEffect(Stat.WPN)"
                      [minimum_possibility]="minimumPossibility.wpn"
                      [maximum_possibility]="maximumPossibility.wpn">
    </app-stat-explain>

  </div>
  <div class="row align-items-center">
    <label class="form-check-label col-4">
      <input type="checkbox" checked class="border-success text-success bg-success" [(ngModel)]="autoSave">
      Auto Save
    </label>
    <div class="col-8">
      <div class="input-group input-group-sm mt-1 mb-1 align-items-center justify-content-end">
        <button class="fatigue btn btn-outline-danger col-4" type="button" (click)="resetStats()">Reset</button>
        <button class="fatigue btn btn-success col-5" type="button">Save</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="text-center mt-1 small">2024 ~Kafka</div></div>
</div>
