<div class="container">
  <div class="row align-items-start justify-content-center">

    <div class="input-group input-group-sm mt-1 mb-1">
      <span class="input-group-text">TP</span>
      <input class="form-control" readonly disabled type="number" [value]="currentTraining">
      <span class="input-group-text">/</span>
      <input class="form-control" type="number" [(ngModel)]="totalTrainingPoint">
      <select class="form-select" [(ngModel)]="targetStat">
        <option *ngFor="let item of Stat.ALL" [value]="item">
          {{item.name}}
        </option>
      </select>
      <select class="form-select" style="width:auto;" [(ngModel)]="targetQuality">
        <option *ngFor="let item of TrainingQuality.ALL" [value]="item">
          {{item.name}}
        </option>
      </select>
    </div>
    <div class="fatigue input-group input-group-sm mb-5">
      <span class="input-group-text">F</span>
      <input readonly class="form-control" type="number" [(ngModel)]="fatiguee">
      <button class="fatigue btn btn-outline-primary" type="button" (click)="fatiguee=0">
        <img src="assets/fatigue/Fatigue0.webp" alt="f0">
      </button>
      <button class="fatigue btn btn-outline-secondary" type="button" (click)="fatiguee=1">
        <img src="assets/fatigue/Fatigue1.webp" alt="f1">
        <img src="assets/fatigue/Fatigue2.webp" alt="f2">
        <img src="assets/fatigue/Fatigue3.webp" alt="f3">
        <img src="assets/fatigue/Fatigue4.webp" alt="f4">
        <img src="assets/fatigue/Fatigue5.webp" alt="f5">
      </button>
      <button class="fatigue btn btn-outline-warning" type="button" (click)="fatiguee=51">
        <img src="assets/fatigue/Fatigue6.webp" alt="f6">
        <img src="assets/fatigue/Fatigue7.webp" alt="f7">
        <img src="assets/fatigue/Fatigue8.webp" alt="f8">
        <img src="assets/fatigue/Fatigue9.webp" alt="f9">
        <img src="assets/fatigue/Fatigue10.webp" alt="f10">
      </button>
      <button class="fatigue btn btn-outline-danger" type="button" (click)="fatiguee=100">
        <img src="assets/fatigue/Fatigue10.webp" alt="f10">
      </button>
    </div>
    <div class="input-group input-group-sm mt-1 mb-1">

    </div>
  </div>

</div>
