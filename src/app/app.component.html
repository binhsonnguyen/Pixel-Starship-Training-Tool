<table class="training-board" style="border-spacing: 0">
  <tbody>
  <tr>
    <td>
      <mat-form-field>
        <mat-label>TP</mat-label>
        <input matInput #number [(ngModel)]="totalTrainingPoint">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <mat-label>Fatigue</mat-label>
        <input matInput #number [(ngModel)]="fatigue">
      </mat-form-field>
    </td>
  </tr>

  <tr>
    <td>
      <mat-form-field>
        <mat-label>Target Stat</mat-label>
        <mat-select (selectionChange)="onTargetStatChanged(targetStat)" [(ngModel)]="targetStat">
          <mat-option *ngFor="let item of Stat.ALL" [value]="item">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <mat-label>Quality</mat-label>
        <mat-select (selectionChange)="onTargetQualityChanged(targetQuality)" [(ngModel)]="targetQuality">
          <mat-option *ngFor="let item of TrainingQuality.ALL" [value]="item">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </tr>

  <tr>
    <td colspan="2">
      <mat-form-field class="full-width">
        <mat-label>Training Task</mat-label>
        <input matInput disabled value="{{trainingTask.name}}">
      </mat-form-field>
    </td>
  </tr>

  <tr>
    <td colspan="2">
      <app-stat-explain (onCurrentTrainingChanged)="updateCurrentTraining(Stat.HP, $event)" [stat]="Stat.HP"
                        [current_training]="currentTraining.hp"
                        [training_effect]="trainingTask.statsEffective.hp"
                        [required_effect]="training.requiredStatEffect(Stat.HP)"
                        [minimum_possibility]="minimumPossibility.hp"
                        [maximum_possibility]="maximumPossibility.hp">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.ATK"
                        [current_training]="currentTraining.atk"
                        [training_effect]="trainingTask.statsEffective.atk"
                        [required_effect]="training.requiredStatEffect(Stat.ATK)"
                        [minimum_possibility]="minimumPossibility.atk"
                        [maximum_possibility]="maximumPossibility.atk">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.RPR"
                        [current_training]="currentTraining.rpr"
                        [training_effect]="trainingTask.statsEffective.rpr"
                        [required_effect]="training.requiredStatEffect(Stat.RPR)"
                        [minimum_possibility]="minimumPossibility.rpr"
                        [maximum_possibility]="maximumPossibility.rpr">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.ABL"
                        [current_training]="currentTraining.abl"
                        [training_effect]="trainingTask.statsEffective.abl"
                        [required_effect]="training.requiredStatEffect(Stat.ABL)"
                        [minimum_possibility]="minimumPossibility.abl"
                        [maximum_possibility]="maximumPossibility.abl">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.STA"
                        [current_training]="currentTraining.sta"
                        [training_effect]="trainingTask.statsEffective.sta"
                        [required_effect]="training.requiredStatEffect(Stat.STA)"
                        [minimum_possibility]="minimumPossibility.sta"
                        [maximum_possibility]="maximumPossibility.sta">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.PLT"
                        [current_training]="currentTraining.plt"
                        [training_effect]="trainingTask.statsEffective.plt"
                        [required_effect]="training.requiredStatEffect(Stat.PLT)"
                        [minimum_possibility]="minimumPossibility.plt"
                        [maximum_possibility]="maximumPossibility.plt">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.SCI"
                        [current_training]="currentTraining.sci"
                        [training_effect]="trainingTask.statsEffective.sci"
                        [required_effect]="training.requiredStatEffect(Stat.SCI)"
                        [minimum_possibility]="minimumPossibility.sci"
                        [maximum_possibility]="maximumPossibility.sci">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.ENG"
                        [current_training]="currentTraining.eng"
                        [training_effect]="trainingTask.statsEffective.eng"
                        [required_effect]="training.requiredStatEffect(Stat.ENG)"
                        [minimum_possibility]="minimumPossibility.eng"
                        [maximum_possibility]="maximumPossibility.eng">
      </app-stat-explain>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-stat-explain [stat]="Stat.WPN"
                        [current_training]="currentTraining.wpn"
                        [training_effect]="trainingTask.statsEffective.wpn"
                        [required_effect]="training.requiredStatEffect(Stat.WPN)"
                        [minimum_possibility]="minimumPossibility.wpn"
                        [maximum_possibility]="maximumPossibility.wpn">
      </app-stat-explain>
    </td>
  </tr>
  </tbody>
  <thead>
  </thead>
</table>
