<table class="full-width">
  <thead></thead>
  <tbody>
  <tr>
    <td>
      <mat-form-field class="full-width">
        <input matInput #number [(ngModel)]="totalTrainingPoint">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="full-width">
        <mat-label>Fatigue</mat-label>
        <input matInput #number [(ngModel)]="fatigue">
      </mat-form-field>
    </td>
  </tr>

  <tr app-stat-explain [stat]="Stat.HP"
    [current_training]="currentTraining.hp"
    [training_effect]="trainingTask.statsEffective.hp"
    [minimum_possibility]="training.minimumPossibleImprovement(Stat.HP)"
    [maximum_possibility]="training.maximumPossibleImprovement(Stat.HP)"
  ></tr>
  </tbody>
</table>
